---
  - name: CnetOS 7에서 워드프레스 설치
    hosts: all
    become: true
    vars:
      db_name: wordpress
      db_user: wordpress
      db_password: wordpressP@ssw0rd
    roles:
      - name: common
        tags:
          - common
      - name: mariadb
        vars:
          mariadb_databases:
            - name: "{{ db_name }}"
          mariadb_users:
            - name: "{{ db_user }}"
              password: "{{ db_password }}"
              priv: "{{ db_name }}.*:ALL"
        tags:
          - mariadb
      - name: php-fpm
        tags:
          - php-fpm
      - name: nginx
        tags:
          - nginx
      - name: wordpress
        tags:
          - wordpress
